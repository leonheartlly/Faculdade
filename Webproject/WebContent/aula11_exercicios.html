
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Crud Pessoa</title>
<script src="js/angular.js"></script>
<script src="js/app_crud.js"></script>

<style type="text/css">
	button { 
		width: 80px;
	}
	
	input{
		width: 180px;
	}
	.iconTam{
		width: 32px;
		height: 32px;
	}
</style>

</head>
<body data-ng-app="appPessoas">
	<div data-ng-controller="PessoaCtrl" >
		<h2>CRUD Pessoas AngularJs</h2>
		<table>
			<tr>
				<td><label>CPF:</label></td>
				<td><input type="text" 
					data-ng-model="pessoa.cpf" /></td>
			</tr>
			<tr>
				<td><label>Nome:</label></td>
				<td><input type="text" 
					data-ng-model="pessoa.nome" /></td>
			</tr>
			<tr>
				<td><label>Endereço:</label></td>
				<td><input type="text" 
					data-ng-model="pessoa.endereco" /></td>
			</tr>
			<tr>
				<td><label>Telefone:</label></td>
				<td><input type="text" 
					data-ng-model="pessoa.fone" /></td>
			</tr>			
		</table>
		<br/>
		<div>
			<button data-ng-click="novo()">Novo</button>
			<button data-ng-click="salvar()">Salvar</button>
			<button data-ng-click="deletar()">Deletar</button>
		</div>
		<br/>
		<div> 
			Nome: <input type="text" data-ng-model="varFiltro">
		</div>
		<br/>
		<table border="1">
			<tr>
				<th><a href="#" data-ng-click="ordena('cpf')" >CPF</a></th>
				<th><a href="#" data-ng-click="ordena('nome')">Nome</a></th>
				<th>Endereço</th>
				<th>Telefone</th>
				<th>Editar</th>
				<th>Deletar</th>
			</tr>
			<tr data-ng-repeat="pessoa in pessoas | orderBy:varOrdenacao | filter:{'nome':varFiltro}" style="cursor:pointer;">
				<td>{{pessoa.cpf}}</td>
				<td>{{pessoa.nome}}</td>
				<td>{{pessoa.endereco}}</td>
				<td>{{pessoa.fone}}</td>
				<td data-ng-click="seleciona(pessoa)" style="text-align: center"><img src="images/edit-icon.png" class="iconTam"></td>
				<td data-ng-click="seleciona(pessoa); deletar()" style="text-align: center"><img src="images/delete-icon.png" class="iconTam"></td>
				
			</tr>
		</table>
	</div>	
</body>
</html>
