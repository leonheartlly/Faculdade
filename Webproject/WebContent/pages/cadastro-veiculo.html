<div ng-app="crudAppLocacao" ng-controller="VeiculoCtrl">
	<div id="main" class="container-fluid">

		<h3 class="page-header">Cadastrar veiculo</h3>
		<div class="row">
			<div class="form-group col-md-1">
				<label for="inputId">ID</label> <input type="text"
					data-ng-model="veiculo.idVeiculo" class="form-control"
					placeholder="ID auto" />
			</div>
			<div class="form-group col-md-2">
				<label for="inputName">Marca</label> <input type="text"
					data-ng-model="veiculo.marca" class="form-control"
					placeholder="Digite aqui a marca" />
			</div>
			<div class="form-group col-md-2">
				<label for="inputIdade">Modelo</label> <input type="text"
					data-ng-model="veiculo.modelo" class="form-control"
					placeholder="Digite aqui o modelo" />
			</div>
			<div class="form-group col-md-1">
				<label for="inputPhone">Ano</label> <input type="text"
					data-ng-model="veiculo.ano" class="form-control"
					placeholder="Digite aqui o ano" />
			</div>
			<div class="form-group col-md-2">
				<label for="inputPhone">Valor</label> <input type="text"
					data-ng-model="veiculo.valor" class="form-control"
					placeholder="Digite aqui o valor" />
			</div>
			<div class="form-group col-md-2">
				<label for="inputPhone">Observação</label> <input type="text"
					data-ng-model="veiculo.observacao" class="form-control"
					placeholder="Digite aqui as observações" />
			</div>
		</div>
		<div class="form-group col-md-10">
			<button ng-click="novo()" class="btn btn-primary pull-left h2">Novo</button>
			<button ng-click="salvar()" class="btn btn-success pull-right h2">Salvar</button>

		</div>
	</div>

	<!-- Pesquisa -->
	<div id="main" class="container-fluid">
		<h3 class="page-header">Pesquisar Veículos por Categoria</h3>
		<div class="row">
			<div class="form-group col-md-6">
				<label for="inputId">ID da Categoria</label> <input type="text"
					data-ng-model="categoria.idCategoria" class="form-control"
					placeholder="Digite o ID da Categoria" />
			</div>
			<div class="form-group col-md-10">
				<button ng-click="listarPorCategoria(categoria)"
					class="btn btn-success pull-right h2">Pesquisar</button>
			</div>
		</div>

		<div id="main" class="container-fluid">
			<div id="top" class="row">
				<div class="col-sm-3">
					<h3 class="page-header">Cadastros</h3>
				</div>
				<div id="list" class="row">

					<div class="table-responsive col-md-12">
						<table class="table table-striped" cellspacing="0" cellpadding="0">
							<thead>
								<tr>
									<th>ID</th>
									<th>ID Categoria</th>
									<th>Marca</th>
									<th>Modelo</th>
									<th><a href="#" data-ng-click="ordena('ano')">Ano</a></th>
									<th><a href="#" data-ng-click="ordena('valor')">Valor</a></th>
									<th>Observações</th>
									<th class="actions">Ações</th>
								</tr>
							</thead>
							<tbody>
								<!-- Lista-->
								<tr data-ng-repeat="veiculo in veiculos | orderBy:varOrdenacao "
									style="cursor: pointer;">
									<td>{{veiculo.idVeiculo}}</td>
									<td>{{veiculo.idCategoria}}</td>
									<td>{{veiculo.marca}}</td>
									<td>{{veiculo.modelo}}</td>
									<td>{{veiculo.ano}}</td>
									<td>{{veiculo.valor}}</td>
									<td>{{veiculo.observacao}}</td>
									<td class="actions"><a class="btn btn-warning btn-xs"
										ng-click="seleciona(veiculo)"> Editar</a> <a
										class="btn btn-danger btn-xs"
										ng-click="seleciona(veiculo); deletar()">Excluir</a></td>
								</tr>
							</tbody>
						</table>
					</div>

				</div>
				<!-- /#list -->
			</div>
			<!-- /#main -->
		</div>
		<!-- /#init-->
